<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <style>
        .container {
        display: flex;
        justify-content: space-between;
        flex-wrap: wrap;
        align-items: stretch;
        align-content: center;
        
        
        }


        .item {
            border: 5px solid black;
            text-align: center; 
            background: lightblue;
        }

        #display {
    width: 200px;
    height: 70px;
    text-align: center; 
    font-size: x-large;
                }


    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="./script.js" defer></script>
    <title>Calculator</title>
    
</head>
<body>
    <div class="container">
            <div id="display" class="item" style="flex-basis: 200px"></div>
        
            <button type="button" class="operator btn btn-primary" style="flex-basis: 150px" value="clear">Clear</button>
            <button type="button" class="operator btn btn-warning" style="flex-basis: 50px" value="/">/</button>
        
            <button type="button" class="item btn btn-primary" style="flex-basis: 50px" value="7">7</button>
            <button type="button" class="item btn btn-primary" style="flex-basis: 50px" value="8">8</button>
            <button type="button" class="item btn btn-primary" style="flex-basis: 50px" value="9">9</button>
            <button type="button" class="operator btn btn-warning" style="flex-basis: 50px" value="*">*</button>
        
            <button type="button" class="item btn btn-primary" style="flex-basis: 50px" value="4">4</button>
            <button type="button" class="item btn btn-primary" style="flex-basis: 50px" value="5">5</button>
            <button type="button" class="item btn btn-primary" style="flex-basis: 50px" value="6">6</button>
            <button type="button" class="operator btn btn-warning" style="flex-basis: 50px" value="-">-</button>

            <button type="button" class="item btn btn-primary" style="flex-basis: 50px" value="1">1</button>
            <button type="button" class="item btn btn-primary" style="flex-basis: 50px" value="2">2</button>
            <button type="button" class="item btn btn-primary" style="flex-basis: 50px" value="3">3</button>
            <button type="button" class="operator btn btn-warning" style="flex-basis: 50px" value="+">+</button>

            <button type="button" class="item btn btn-primary" style="flex-basis: 100px" value="0">0</button>
            <button type="button" class="item btn btn-primary" style="flex-basis: 50px" value=",">,</button>
            <button type="button" class="operator btn btn-warning" style="flex-basis: 50px" value="=">=</button>
            
        
    </div>
   

    
    
</body>
</html>
