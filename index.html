<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <style>
        .container {
        display: flex;
        justify-content: space-between;
        flex-wrap: wrap;
        align-items: stretch;
        align-content: center;
        
        
        }


        .item {
            border: 5px solid black;
            text-align: center; 
            background: lightblue;
        }

        #display {
    width: 200px;
    height: 70px;
        }


    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="./script.js" defer></script>
    <title>Calculator</title>
    
</head>
<body>
    <div class="container">
            <div id="display" class="item" style="flex-basis: 200px"></div>
        
            <button type="button" class="item btn btn-primary" style="flex-basis: 150px">Clear</button>
            <button type="button" class="item btn btn-warning" style="flex-basis: 50px">/</button>
        
            <button type="button" class="item btn btn-primary" style="flex-basis: 50px">7</button>
            <button type="button" class="item btn btn-primary" style="flex-basis: 50px">8</button>
            <button type="button" class="item btn btn-primary" style="flex-basis: 50px">9</button>
            <button type="button" class="item btn btn-warning" style="flex-basis: 50px">*</button>
        
            <button type="button" class="item btn btn-primary" style="flex-basis: 50px">4</button>
            <button type="button" class="item btn btn-primary" style="flex-basis: 50px">5</button>
            <button type="button" class="item btn btn-primary" style="flex-basis: 50px">6</button>
            <button type="button" class="item btn btn-warning" style="flex-basis: 50px">-</button>

            <button type="button" class="item btn btn-primary" style="flex-basis: 50px">1</button>
            <button type="button" class="item btn btn-primary" style="flex-basis: 50px">2</button>
            <button type="button" class="item btn btn-primary" style="flex-basis: 50px">3</button>
            <button type="button" class="item btn btn-warning" style="flex-basis: 50px">+</button>

            <button type="button" class="item btn btn-primary" style="flex-basis: 100px">0</button>
            <button type="button" class="item btn btn-primary" style="flex-basis: 50px">,</button>
            <button type="button" class="item btn btn-warning" style="flex-basis: 50px">=</button>
            
        
    </div>
   

    
    
</body>
</html>
